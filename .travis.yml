service:
- docker

language: java
jdk: oraclejdk8

addons:
  apt:
    update: true
    packages:
    - docker-ce
    - python-pip
    - curl
    - bash
    - jq

install: true
before_install:
- sudo pip install docker-compose httpie
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 5432 80

script:
- export root=$(pwd)

# java-vertx
- cd $root/kotlin-vertx
- ./mvnw >/dev/null
- java -jar target/*-all.jar &
- wait_for 8080
- http :8080/type/he/anything/you/want
- stop_any 8080
#
- ./gradlew >/dev/null
- java -jar build/libs/*-all.jar &
- wait_for 8080
- http :8080/type/he/anything/you/want
- stop_any 8080

# java-vertx
- cd $root/java-vertx
- ./mvnw
- java -jar target/*-all.jar &
- wait_for 8080
- http :8080/type/he/anything/you/want
- stop_any 8080
#
- ./gradlew
- java -jar build/libs/*-all.jar &
- wait_for 8080
- http :8080/type/he/anything/you/want
- stop_any 8080

# generator-jvm-java-vertx
- cd $root/generator-jvm-java-vertx
- ./mvnw
- java -jar target/*-all.jar &
- wait_for 8080
- http :8080/type/he/anything/you/want
- stop_any 8080
- ./gradlew

# getting-started-jvm-vertx
- cd $root/getting-started-jvm-vertx
- ./gradlew clean build

# reactive-microservices-jvm-vertx
- cd $root/reactive-microservices-jvm-vertx
- ./gradlew clean build

before_deploy:
- cd $root/
- ./mvnw

env:
  global:
    secure: 

deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: ./target/generated-docs
  target_branch: gh-pages

before_cache:
- sudo rm -rf $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- sudo rm -rf $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
- sudo rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.docker/
  - $HOME/.gradle/
  - $HOME/.m2/
